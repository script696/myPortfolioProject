<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="page">
  <div class="swiper mySwiper1">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <section class="home">
          <nav class="home__nav navigation">
            <h1 class="logo">Nikita</h1>
            <div class="navigation__links">
              <button class="navigation__link" name="home" type="button">Home</button>
              <button class="navigation__link" name="about" type="button">About</button>
              <button class="navigation__link" name="portfolio" type="button">Portfoilio</button>
              <button class="navigation__link" name="resume" type="button">Resume</button>
              <button class="navigation__link" name="contacts" type="button">Contacts</button>
              <!-- <button class="navigation__burger" name="burger" type="button"> -->
              <div id="nav-icon1" class="navigation__burger">
                <span></span>
                <span></span>
                <span></span>
              </div>

              </button>
            </div>
            <div class="navigation__mobile">
              <button class="navigation__link" name="home" type="button">Home</button>
              <button class="navigation__link" name="about" type="button">About</button>
              <button class="navigation__link" name="portfolio" type="button">Portfoilio</button>
              <button class="navigation__link" name="resume" type="button">Resume</button>
              <button class="navigation__link" name="contacts" type="button">Contacts</button>
            </div>
          </nav>
        </section>
      </div>
      <div class="swiper-slide">
        <div class="main">
          <section id="about-section" class="section about"></section>
          <section id="portfolio-section" class="section portfolio">
            <div class="portfolio__container">
              <h2 class="portfolio__title">
                Мои недавние проекты
              </h2>
              <ul class="portfolio__projects"></ul>
            </div>
          </section>
          <section id="resume-section" class="section resume"></section>
          <section id="contacts-section" class="section contacts">
            <h1 class="contact__header">Contact</h1>
            <div class="contact__wrapper">
              <form action="#" class="contact__form">
                <input type="text" class="contact__input" id="name" placeholder="COMPANY" name="name" value="">
                <input type="text" class="contact__input" id="name" placeholder="CONTACT_DATA" name="name" value="">
                <textarea class="contact__textarea" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                <button class="contact__button button-contact" id="submit" type="submit" value="SEND">
                  <div class="button-contact__text">SEND</div>
                  <div class="button-contact__icon">
                    <i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i>
                  </div>
                </button>
              </form>
              <div class="contact__information">
                <ul class="contact__list list-contact">
                  <li class="list-contact__item">
                    <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                    <span class="list-contact__text">Saint-Petersburg</span>
                  </li>
                  <li class="list-contact__item">
                    <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                    <a class="list-contact__link" href="tel:7-921-556-2686" title="Позвоните мне">
                      <span class="list-contact__text">+7(921)556-26-86</span>
                    </a>
                  </li>
                  <li class="list-contact__item">
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    <a class="list-contact__link" href="mailto:script696@yandex.ru" title="Моя почта">
                      <span class="list-contact__text">script696@yandex.ru</span>
                    </a>
                  </li>
                </ul>
                <ul class="social-media-list">
                  <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-github" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-codepen" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-vk" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-instagram" aria-hidden="true"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="https://use.fontawesome.com/20ab91acc4.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <template class="project-template">
    <li class="portfolio__project project">
      <article class="project__main">
        <img src="#" alt="#" class="project__main-mask" name="mainImg">
        <div class="project__hover-mask"></div>
        <div class="project__masc-wrap">
          <div class="project__insight-mask"></div>
        </div>
        <div class="project__number-mask mask-number">
          <div class="mask-number__back"></div>
          <div class="mask-number__front"></div>
        </div>
        <div class="project__text-wrap">
          <h3 class="project__title" name="title"></h3>
          <p class="project__title-description" name="subtitle"></p>
          <button class="project__button button button_color_default button_transform_horizontal" type="type">
            <div class="button__text ">Смотреть еще</div>
            <div class="button__icon ">
              <span class="material-symbols-outlined">
                trending_flat
              </span>
            </div>
          </button>
        </div>
      </article>
    </li>
  </template>
  <template class="projecSlide-template">
    <div class="swiper-slide">
      <section class="hiddenSlide">
        <article class="slideProject">
          <div class="slideProject__top">
            <img class="slideProject__background " name="mainImg" src="#" alt="#">
            <div class="slideProject__titls-wrapper">
              <h2 class="slideProject__text-sel slideProject__title" id="templateProjectTitle">Test</h2>
              <p class="slideProject__text-sel slideProject__subtitle" id="templateProjectSubtitle">Test</p>
            </div>
            <ul class="slideProject__stripe stripe-context">
              <li class="stripe-context__role">
                <span>Роль</span>
                <p class="slideProject__text-sel" id="templateProjectRole">Test</p>
              </li>
              <li class="stripe-context__context">
                <span>Зачем</span>
                <p class="slideProject__text-sel" id="templateProjectContext">Testr</p>
              </li>
              <li class="stripe-context__period">
                <span>Период</span>
                <p class="slideProject__text-sel" id="templateProjectPeriod">Test</p>
              </li>
            </ul>
          </div>
          <div class="slideProject__main main-slidproject">
            <section class="main-slidproject__content">
              <h2 class="main-slidproject__title">О чем</h2>
              <p class="slideProject__text-sel main-slidproject__text" id="templateProjectAbout">Test</p>
              <div class="main-slidproject__button-content">
                <a href="#" target="_blank" class="button button_style_ghost"><span class="button-text">Смотрите на
                    GitHub</span></a>
              </div>
            </section>
            <section class="main-slidproject__gallery">
              <div class="main-slidproject__img1">
                <div class="main-slidproject__img-wrapper">
                  <img class="main-slidproject__code-img" name="codeOneImg" src="#" alt="#">
                  <img class="main-slidproject__code-inner-img" name="innerImgOne" src="#" alt="#">
                </div>
              </div>
              <div class="main-slidproject__description1">
                <h3 class="slideProject__text-sel main-slidproject__gallery-title"
                  id="templateProjectDescriptionOneTitle">Test</h3>
                <p class="slideProject__text-sel main-slidproject__gallery-text" id="templateProjectDescriptionOneText">
                  Test
                </p>
              </div>
              <div class="main-slidproject__img2">
                <div class="main-slidproject__img-wrapper">
                  <img class="main-slidproject__code-img main-slidproject__code-img_reverse" name="codeTwoImg" src="#"
                    alt="#">
                  <img class="main-slidproject__code-inner-img main-slidproject__code-inner-img_reverse"
                    name="innerImgTwo" src="#" alt="#">
                </div>
              </div>
              <div class="main-slidproject__description2">
                <h3 class="slideProject__text-sel main-slidproject__gallery-title"
                  id="templateProjectDescriptionTwoTitle">Test</h3>
                <p class="slideProject__text-sel main-slidproject__gallery-text" id="templateProjectDescriptionTwoText">
                  Test
              </div>
              <div class="main-slidproject__img3">
                <div class="main-slidproject__img-wrapper">
                  <img class="main-slidproject__code-img" name="codeThreeImg" src="#" alt="#">
                  <img class="main-slidproject__code-inner-img" name="innerImgThree" src="#" alt="#">
                </div>
              </div>
              <div class="main-slidproject__description3">
                <h3 class="slideProject__text-sel main-slidproject__gallery-title"
                  id="templateProjectDescriptionThreeTitle">Test</h3>
                <p class="slideProject__text-sel main-slidproject__gallery-text"
                  id="templateProjectDescriptionThreeText">Test
              </div>
            </section>
            <section class="main-slidproject__footer">
              <h2 class="main-slidproject__logo logo">Nikita</h2>
              <ul class="main-slidproject__social-list social-media-list">
                <li><a href="#" target="_blank" class="social-media-list__icon">
                    <i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="social-media-list__icon">
                    <i class="fa fa-telegram" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="social-media-list__icon">
                    <i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="social-media-list__icon">
                    <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
              </ul>
              <p class="main-slidproject__copyright">2022 Semenov Nikita</p>
            </section>
          </div>
        </article>
      </section>
    </div>
  </template>
</body>

</html>
